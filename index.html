<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./postcss/public/build/tailwind.css" />
    <title>dark button</title>
    <!-- email : danialeyvaziiii@gmail.com 
    telegram : @itsdanialey -->
  </head>
  <body
    x-data="{ dark: false }"
    :class=" dark ? 'bg-gray-900 transition-colors delay-100'  : 'transition-colors delay-150'"
    class="m-0 p-0 w-screen flex justify-center items-center h-screen"
  >
    <div
      :class=" dark ? 'transition duration-700 bg-gradient-to-r from-blue-900 to-purple-800 text-gray-50c ' : ''"
      class="flex items-center justify-between w-96 h-40 p-4 rounded-full bg-gradient-to-r from-yellow-200 to-blue-300 shadow-inner"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-24 h-24 stroke-6 none"
        @click="dark = ! dark"
        :class=" dark ? 'visible' : 'invisible'"
      >
        >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
        />
      </svg>

      <button
        name="dark"
        @click="dark = ! dark"
        :class=" dark ? 'transition duration-500 translate-x-56 bg-gradient-to-l from-slate-200 to-zinc-400 ' : ' transition duration-500 '"
        class="w-32 h-32 bg-gradient-to-r from-slate-200 to-zinc-400 rounded-full z-10 absolute drop-shadow-lg"
      ></button>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-24 h-24 stroke-6 none justify-self-end"
        @click="dark = ! dark"
        :class=" dark ? ' invisible' : '' "
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"
        />
      </svg>
    </div>
    <!--I used alpine js for this project-->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </body>
</html>
